<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="stopwatch.png" type="image/x-icon">
    <title>New Year - Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="countdown-timer-text">
            <h1 class="countdown-text">COUNTDOWN</p>
            <h1 class="timer-text">TIMER</p>
        </div>
        <div class="new-year-text">
            <p class="inspiration-text">Get Ready for <span class="year">2025</span>!</p>
        </div>
        <div class="timer">
            <div class="box">
                <p class="days number">00</p>
                <p class="days text">Days</p>
            </div>
            <span class="colon">:</span>
            <div class="box">
                <p class="hours number">00</p>
                <p class="hours text">Hours</p>
            </div>
            <span class="colon">:</span>
            <div class="box">
                <p class="minutes number">00</p>
                <p class="minutes text">Minutes</p>
            </div>
            <span class="colon">:</span>
            <div class="box">
                <p class="seconds number">00</p>
                <p class="seconds text">Seconds</p>
            </div>
        </div>
    </div>
    <!-- Link JS -->
     <script src="script.js"></script>
</body>
</html>
